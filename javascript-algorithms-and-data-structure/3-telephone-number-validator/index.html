<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Phone Number Validator</title>
  </head>
  <body>
    <main class="app">
      <h1 class="title">Phone Number Validator</h1>
      <form action="" class="form">
        <div class="form__dot"></div>
        <div class="form__content">
          <label for="user-input">Enter a Phone Number</label>
          <input type="text" name="phone" id="user-input" />

          <ul id="results-div"></ul>
        </div>

        <div class="form__actions">
          <button type="submit" id="check-button">Check</button>
          <button type="button" id="clear-button">Clear</button>
        </div>
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
