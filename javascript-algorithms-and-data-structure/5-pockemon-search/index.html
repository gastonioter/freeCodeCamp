<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pokémon Search App</title>
  </head>
  <body>
    <main class="app">
      <h1 class="title">Pokémon Search App</h1>
      <section class="card">
        <form action="" class="form">
          <label class="form__label" for="search-input"
            >Search for Pokémon Name or ID:
          </label>
          <div class="row">
            <input
              placeholder="e.g pikachu"
              type="text"
              name="name"
              class="form__input"
              id="search-input"
              required
            />
            <button type="submit" id="search-button" class="form__submit">
              Search
            </button>
          </div>
        </form>

        <div id="result" class="pokemon">
          <div class="pokemon__hero">
            <div class="row">
              <h2 class="pokemon__name" id="pokemon-name"></h2>
              <h2 id="pokemon-id"></h2>
            </div>
            <div class="row">
              <p id="weight"></p>
              <p id="height"></p>
            </div>
            <div class="pokemon__imgBx">
              <img src="" alt="" id="sprite" class="pokemon__img" />
            </div>

            <div class="types" id="types"></div>
          </div>

          <div class="pokemon__data">
            <div class="row">
              <div class="col-3 header">Base</div>
              <div class="col-1 header">Stats</div>
            </div>
            <div class="row">
              <div class="col-3">HP:</div>
              <div class="col-1" id="hp"></div>
            </div>

            <div class="row">
              <div class="col-3">Attack:</div>
              <div class="col-1" id="attack"></div>
            </div>

            <div class="row">
              <div class="col-3">Defense:</div>
              <div class="col-1" id="defense"></div>
            </div>

            <div class="row">
              <div class="col-3">Sp. Attack:</div>
              <div class="col-1" id="special-attack"></div>
            </div>

            <div class="row">
              <div class="col-3">Sp. Defense:</div>
              <div class="col-1" id="special-defense"></div>
            </div>

            <div class="row">
              <div class="col-3">Speed:</div>
              <div class="col-1" id="speed"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
